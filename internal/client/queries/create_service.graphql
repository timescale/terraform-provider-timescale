mutation CreateService($projectId: ID!, $name: String!, $type: Type!, $resourceConfig:
    ResourceConfig, $regionCode: String!, $vpcId: ID, $forkConfig: ForkConfig, 
    $enableConnectionPooler: Boolean) {
    createService(data:{
        projectId:$projectId,
        name:$name,
        type:$type,
        resourceConfig:$resourceConfig,
        regionCode:$regionCode,
        forkConfig:$forkConfig,
        enableConnectionPooler: $enableConnectionPooler,
        vpcId: $vpcId
    }){
        initialPassword
        service {
            id
            projectId
            name
            type
            created
            status
            vpcId
            spec {
                ... on TimescaleDBServiceSpec {
                    hostname
                    username
                    port
                    defaultDBName
                    poolerHostName
                    poolerPort
                    connectionPoolerEnabled
                    exporterID
                    genericExporterID
                }
            }
            resources {
                id
                spec {
                    ... on ResourceNode {
                        milliCPU
                        memoryGB
                        storageGB
                    }
                }
            }
            regionCode
        }
    }
}
