mutation CreateVPC($projectId: ID!, $name: String!, $cidr: String!, $regionCode: String!) {
    createVpc(data:{
        projectId:$projectId,
        name:$name,
        cidr:$cidr,
        cloudProvider: AWS,
        regionCode:$regionCode
    }){
        id
        projectId
        cidr
        name
        created
        updated
        errorMessage
        status
        regionCode
    }
}
