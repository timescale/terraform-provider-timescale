query GetAllGenericExporters($projectId: ID!) {
    getAllGenericExporters(projectId: $projectId) {
        id
        projectId
        regionCode
        created
        name
        type
        dataType
        cloudWatchConfig: config {
            ... on CloudWatchMetricConfig {
                logGroupName
                logStreamName
                namespace
                awsRegion
                awsRoleArn
                awsAccessKey
                awsSecretKey
                __typename
            }
        }
        __typename
    }
}