query GetAllServices($projectId: ID!) {
    getAllServices(projectId: $projectId) {
        id
        projectId
        name
        type
        created
        status
        replicaStatus
        autoscaleSettings {
            enabled
        }
        regionCode
        spec {
            ... on TimescaleDBServiceSpec {
                hostname
                username
                port
                defaultDBName
                poolerHostName
                poolerPort
                connectionPoolerEnabled
            }
        }
        resources {
            id
            spec {
                ... on ResourceNode {
                    milliCPU
                    memoryGB
                    storageGB
                }
            }
        }
        created
        vpcEndpoint {
            host
            port
            vpcId
        }
        forkedFromId {
            projectId
            serviceId
            isStandby
        }
    }
}
