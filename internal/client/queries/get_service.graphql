query GetService($projectId: ID!, $serviceId: ID!) {
    getService (data:{
        serviceId: $serviceId,
        projectId: $projectId
    }) {
        id
        projectId
        name
        type
        created
        status
        replicaStatus 
        regionCode
        spec {
            ... on TimescaleDBServiceSpec {
                hostname
                username
                port
                defaultDBName
                poolerHostName
                poolerPort
                connectionPoolerEnabled
            }
        }
        resources {
            id
            spec {
                ... on ResourceNode {
                    milliCPU
                    memoryGB
                    storageGB
                }
            }
        }
        created
        vpcEndpoint {
            host
            port
            vpcId
        }
        forkedFromId {
            projectId
            serviceId
            isStandby
        }
    }
}
