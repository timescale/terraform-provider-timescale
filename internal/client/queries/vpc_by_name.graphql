query GetVPCByName($projectId: ID!, $name: String!) {
    getVpcByName (data:{
        projectId: $projectId
        vpcName: $name,
    }) {
        id
        provisionedId
        projectId
        cidr
        name
        created
        updated
        peeringConnections {
          id
          vpcId
          provisionedId
          peerVpc {
            id
            accountId
            regionCode
            cidr
          }
          errorMessage
          status
        }
        errorMessage
        status
        regionCode
    }
}
