 query GetAllVPCs($projectId: ID!) {
    getAllVpcs(projectId: $projectId) {
      id
      provisionedId
      projectId
      cidr
      name
      created
      updated
      peeringConnections {
        id
        vpcId
        provisionedId
        peerVpc {
          id
          accountId
          regionCode
          cidr
        }
        errorMessage
        status
      }
      errorMessage
      status
      regionCode
    }
  }